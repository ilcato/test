<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deep Link Redirect Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; padding: 2rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 8px; }
    .status { color: #0a84ff; font-weight: 600; }
  </style>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const deepLinkBase = params.get('deeplink') || 'deeplinkdemo://callback';
      const webTarget = params.get('web') || encodeURIComponent('https://www.example.com');
      const deepLink = `${deepLinkBase}?web=${webTarget}`;

      document.getElementById('status').innerText = 'Reindirizzamento in corso verso ' + deepLink;
      setTimeout(function () {
        window.location.href = deepLink;
      }, 1500);
    };
  </script>
</head>
<body>
  <h1>Redirect verso l\'app</h1>
  <p id="status" class="status">Preparazione al redirectâ€¦</p>
  <p>Parametri supportati:</p>
  <pre>
  ?deeplink=deeplinkdemo://callback
  &web=https%3A%2F%2Fwww.example.com
  </pre>
</body>
</html>
